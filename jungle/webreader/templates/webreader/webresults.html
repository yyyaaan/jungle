<blockquote>{{summary}}</blockquote>
<div class="row">
    {% for x in updates %}
    <div class="col s6">
        <div class="card-panel">
            <a href="{{x.task.webaddress}}">{{x.task.display}}</a><br/>
            {{x.info}}
        </div>
    </div>
    {% endfor %}
</div>
<div class="row">
    {% for x in others %}
    <div class="col s6 m3">
        <div class="card-panel">
            <a href="{{x.task.webaddress}}">{{x.task.display}}</a><br/>
            <small>{{x.status}} {{x.info}}</small>
        </div>
    </div>
    {% endfor %}
</div>
<iframe id="outputarea" name="outputarea" width="100%" height="300px" style="border:none;"></iframe>
