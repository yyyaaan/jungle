<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="{% static 'yancv/images/favicon-32x32.png' %}">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="{% static 'yancv/images/favicon-15x16.png' %}">
    <title>Y... {% block title %}{% endblock %}</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
    pre {
        font-size: smaller;
        overflow: auto; 
        word-wrap: normal;
    }
    h2 {
        font-size: 2.56rem;
    }
    select {
        display: block;
    }
    .pad-for-sidenav {
        padding-left:300px;
    }
    @media only screen and (max-width : 992px) {
        .pad-for-sidenav {
            padding-left: 0;
        }
    }
      
     </style>
    <!-- Extra -->
    {% block head %}
    {% endblock %}
</head>

<main>
<body>

    <ul id="slide-out" class="sidenav">
        <div class="user-view" style="height:200px">
            <div class="background">
                <img src="{% static 'yancv/images/theme.png' %}" width="100%">
            </div>
        </div>
        {% include "sidenav.html" %}
    </ul>

    <!--open side nav-->
    <div class="row">
        <div class="col s1">
            <a id="the-menu" href="#" data-target="slide-out" class="sidenav-trigger"><i
                    class="material-icons">menu</i></a>
        </div>
    </div>

    <!--main contents-->
    <div id="main-contents">
        <div id="main-1" class="row">
            {% block content %}{% endblock %}
        </div>
        <div id="main-2" class="row">
            {% block contentmore %}{% endblock %}
        </div>
        <div id="main-3" class="row">
            {% block contentevenmore %}{% endblock %}
        </div>
    </div>

    <!--scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function fixSideNav(){
            document.getElementById('slide-out').classList.add("sidenav-fixed");
            document.getElementById('main-contents').classList.add("pad-for-sidenav");
        }
        $(document).ready(function(){
            $('.tabs').tabs();
            $('.tooltipped').tooltip();
            $('.sidenav').sidenav();
            $('.collapsible').collapsible({ accordion: false });
            $('.datepicker').datepicker({ format: "yyyy-mm-dd"});
            $('.dropdown-trigger').dropdown();
            $('.materialboxed').materialbox({
                onOpenStart: function(e){
                e.src = e.attributes['data-enlarge-image'].nodeValue;
                }    
            });
        });

    </script>
</main>
<footer>
    {% block foot %}
    {% endblock %}    
</footer>

</body>
</html>
