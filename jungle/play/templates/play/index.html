{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'play/style.css' %}">

{% if question_list %}
    <p>Using percent-url viewname parm: Django will search for the url from correct urls.py</p>
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'play:detail' question.id %}">[{{question.id}}] {{ question.q_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No published question available.</p>
{% endif %}
